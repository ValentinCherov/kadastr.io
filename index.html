<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Кадастр+</title>
</head>
<body>
  <div class="container mt-5">
    <form id="telegramForm">
      <div class="md-3">
          <label for="name">Имя:</label>
          <input class="form-control mt-2" type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
          <label for="phone">Телефон:</label>
          <input type="tel" class="form-control mt-2" id="phone" name="phone" required>
      </div>
      <div class="form-group">
          <label for="passport">Фото паспорта с регистрацией:</label>
          <input type="file" class="form-control mt-2" id="passport" name="passport" accept="image/*" multiple required>
      </div>
      <!-- ... Вид работ ... -->
      <div class="vid">
          <label for="passport">Вид работ:</label>
          <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="checkbox1" name="vid_rabot[]">
              <label class="form-check-label" for="checkbox1">
                  МЕЖЕВОЙ ПЛАН
              </label>
          </div>
          <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="checkbox2" name="vid_rabot[]">
              <label class="form-check-label" for="checkbox2">
                  ТЕХНИЧЕСКИЙ ПЛАН
              </label>
          </div>
          <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="checkbox3" name="vid_rabot[]">
              <label class="form-check-label" for="checkbox3">
                  ТОПОГРАФИЧЕСКАЯ СЪЕМКА
              </label>
          </div>
          <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="checkbox4" name="vid_rabot[]">
              <label class="form-check-label" for="checkbox4">
                  ВЫНОС В НАТУРУ ГРАНИЦ ЗЕМЕЛЬНОГО УЧАСТКА
              </label>
          </div>
          <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="checkbox5" name="vid_rabot[]">
              <label class="form-check-label" for="checkbox5">
                  ИСПОЛНИТЕЛЬНАЯ СЪЕМКА
              </label>
          </div>
      </div>
      <!-- ... Вид работ ... -->
      <div class="mb-3">
          <label for="formFileMultiple">Фото выписки из ЕГРН:</label>
          <input type="file" class="form-control mt-2" id="egrn" name="egrn" accept="image/*" multiple required>
      </div>
      <div class="form-group">
          <label for="otherPhotos">Прочие фото:</label>
          <input type="file" class="form-control mt-2" id="otherPhotos" name="otherPhotos" accept="image/*" multiple required>
      </div>
      <div class="d-grid gap-2 justify-content-center">
          <div id="success" class="alert alert-success mt-3" role="alert" style="display: none;"></div>
          <div class="spinner-border text-primary d-none mt-3" id="loadingSpinner" role="status">
              <span class="visually-hidden">Loading...</span>
          </div>
      </div>
      <div class="d-grid gap-2 col-6 mx-auto justify-content-center">
          <button type="submit" class="btn btn-primary btn-lg m-3">Отправить заявку</button>
      </div>
      <div class="spinner-border text-primary d-none" id="loadingSpinner" role="status">
          <span class="visually-hidden">Loading...</span>
      </div>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.4-beta.8/inputmask.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
