<!DOCTYPE html>
<html>
<head>
    <title>Отправка заявки в Telegram</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <div class="container">
      <form id="telegramForm">
          <div class="form-group">
              <label for="name">Имя:</label>
              <input type="text" class="form-control" id="name" name="name" required>
          </div>
          <div class="form-group">
              <label for="phone">Телефон:</label>
              <input type="tel" class="form-control" id="phone" name="phone" required>
          </div>
          <div class="form-group">
              <label for="passport">Фото паспорта с регистрацией:</label>
              <input type="file" class="form-control-file" id="passport" name="passport" accept="image/*" required>
          </div>
          <div class="form-group">
              <label for="egrn">Фото выписки из ЕГРН:</label>
              <input type="file" class="form-control-file" id="egrn" name="egrn" accept="image/*" required>
          </div>
          <div class="form-group">
              <label for="otherPhotos">Прочие фото:</label>
              <input type="file" class="form-control-file" id="otherPhotos" name="otherPhotos" accept="image/*" required>
          </div>
          <button type="submit" class="btn btn-primary">Отправить заявку</button>
      </form>
  </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.4-beta.8/inputmask.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
